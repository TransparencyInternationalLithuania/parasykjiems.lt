{% load i18n %}

<div class="letter">
  <table>
    <tr>
      <th>{% trans "From:" %}</th>
      <td>{{ letter.sender_name }}</td>
    <tr>

    <tr>
      <th>{% trans "To:" %}</th>
      <td>{{ letter.recipient_name }}</td>
    </tr>

    <tr>
      <th>{% trans "Subject:" %}</th>
      <td>{{ letter.subject }}</td>
  </table>

  <blockquote>
    {{ letter.body|linebreaks }}
  </blockquote>
</div>
