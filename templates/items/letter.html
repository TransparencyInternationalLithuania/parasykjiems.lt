{% load i18n %}

<div class="letter">
  <table>
    <tr>
      <td>{% trans "From" %}:</td>
      <td>{{ letter.sender_name }}</td>
    <tr>

    <tr>
      <td>{% trans "To" %}:</td>
      <td>{{ letter.recipient_name }}</td>
    </tr>

    <tr>
      <td>{% trans "Subject" %}:</td>
      <td>{{ letter.subject }}</td>
  </table>

  <blockquote>
    {{ letter.body|linebreaks }}
  </blockquote>
</div>
