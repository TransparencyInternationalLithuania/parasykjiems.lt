{% load i18n %}

<div class="letter {{ class }}">
  <table>
    <tr>
      <th>{% trans "From:" %}</th>
      <td>{{ letter.sender_name }}</td>
    <tr>

    <tr>
      <th>{% trans "To:" %}</th>
      <td>{{ letter.recipient_name }}</td>
    </tr>

    <tr>
      <th>{% trans "Subject:" %}</th>
      <td>{{ letter.subject }}</td>
    </tr>

    {% if letter.date %}
    <tr>
      <th>{% trans "Date:" %}</th>
      <td>{{ letter.date|date:'Y-m-d' }}</td>
    </tr>
    {% endif %}
  </table>

  <div class="body">
    {{ letter.body|linebreaks }}
  </div>
</div>
