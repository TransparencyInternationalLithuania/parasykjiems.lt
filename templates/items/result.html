<a href="{{ result.url }}">
  {% if result.content_type == 'web.representative' %}
  <img src="/static/img/icons/representative.png">
  {% endif %}
  {% if result.content_type == 'web.institution' %}
  <img src="/static/img/icons/institution.png">
  {% endif %}
  {% if result.content_type == 'web.location' %}
  <img src="/static/img/icons/location.png">
  {% endif %}
  <div>{{ result.title }}</div>
  <div class="subtitle">
    {% if result.subtitle %}
    {{ result.subtitle }}
    {% else %}
    &nbsp;
    {% endif %}
  </div>
</a>
