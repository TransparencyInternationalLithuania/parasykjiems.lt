{% extends "base.html" %}
{% load i18n %}
{% block content %}

{% if form %}
<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input value="{% trans "Send" %}" type="submit"></input>
</form>
{% else %}
{% trans "Thank you for your feedback." %}
{% endif %}

{% endblock %}
