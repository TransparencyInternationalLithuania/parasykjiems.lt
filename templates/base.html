{% load i18n %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/static/style.css" />
    <title>{% block title %}ParašykJiems{% endblock %}</title>
  </head>
  <body>
    <div id="main-block">
      <div id="logo">
        <a href="/"><img src="/static/img/logo.png"
                         alt="{% trans "ParašykJiems - Fast method to find representatives and contact them." %}"></a>
      </div>
      <ul id="menu">
        <a href="/" class="selected"><li>{% trans "Representative search" %}</li></a>
        <a href="/mail"><li>{% trans "Public letters" %}</li></a>
        <a href="/about"><li>{% trans "About project" %}</li></a>
      </ul>
      <div id="content">
        {% block content %}{% endblock %}
      </div>    
    </div>
    <div id="footer">
      {% trans "Have any notes, suggestions?" %} <a href="/feedback/" >{% trans "Write to us." %}</a>
    </div>
  </body>
</html>
