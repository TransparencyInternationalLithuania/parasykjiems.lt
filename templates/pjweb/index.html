<form action="/pjweb/" method="post">
<p>Preffered format is: Street, City, District</p>
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>
<p><b>You entered:</b> {{ entered }}</p>
<p><b>We found these addresses:</b></p>
{% for suggestion in suggestions %}
<p>{{ suggestion.street }}, {{ suggestion.city }}, {{ suggestion.district }}</p>
{% endfor %}
