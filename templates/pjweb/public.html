{% extends "base.html" %}
{% load i18n %}
{% block content %}

<p>{{ mail.recipient_name }}</p>
<p>{{ mail.sender }}</p>
<p>{{ mail.message }}</p>
<p>{{ mail.msg_state }}</p>
{% if responses %}
  <div>
    {% for response in responses %}
      {{ response.message }}
    {% endfor %}
  </div>
{% endif %}
{% endblock %}
